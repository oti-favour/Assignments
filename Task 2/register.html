<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <form action="success.html">
  <div class="container">
    <h1>Registration Page</h1>
    <p>Please fill in this form to Register.</p>
    <hr>

    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Your First Name" name="firstname" id="firstname" required>
    <br>

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Your Last Name" name="lastname" id="lastname" required>
 <br>
    <label for="phonenumber"><b>Phone Number</b></label>
    <input type="number" placeholder="Enter Phone Number" name="phonenumber" id="phonenumber" required>
 <br>
     <label for="email"><b>Email</b></label>
    <input type="email" placeholder="example@gmail.com" name="email" id="email" required>
     <br>
      <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="female">Female</option>
       <br>   
 <br>
      <label for="date">Date Of Birth</label>
    <input type="date"  id="Test_DatetimeLocal" required>
 <br>
    <label for="favcolor">Favourite Colour</label>
  <input type="color" id="favcolor" name="favcolor" value="pink"><br>
   
    
 <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Conditions</a> </p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
